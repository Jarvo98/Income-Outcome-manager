<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ingresos/Egresos</title>
    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/nav.css">
    <script src="js/funciones.js"></script>
    <script src="js/login.js"></script>
</head>

<body>
    <nav class="d-flex justify-content-between p-2 border">
        <div>
            <i class="fas fa-home" style="font-size: 30px;color: #007bff"></i>
        </div>
        <div class="btn-group">
            <a href="#" class="btn btn-primary btn-sm disabled">Iniciar sesi&oacute;n</a>
            <a href="register.html" class="btn btn-outline-primary btn-sm">Registrarse</a>
        </div>
    </nav>

    <main class="d-flex flex-column align-items-center justify-content-center">
        <div class="border rounded p-3">
            <div class="d-flex justify-content-center align-items-center mb-1">
                <i class="fas fa-user" style="font-size: 40px;color: #007bff"></i>
            </div>
            <form action="">
                <div class="form-group">
                    <label for="userName">Nombre de usuario:</label>
                    <input type="text" name="userName" id="userName" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="userPassword">Contrase&ntilde;a:</label>
                    <input type="password" name="userPassword" id="userPassword" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-success btn-block">Ingresar</button>
            </form>
        </div>
    </main>

    <div class="output">

    </div>
</body>

</html>
